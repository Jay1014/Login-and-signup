<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>login form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <script src="https://kit.fontawesome.com/205bdab4df.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
    <h1>LOGO</h1>
    <div class="box-Container">
        <table class="elementContainer">
            <tr>
                <td>
                    <input type="placeholder" class="search">
                </td>
                <td>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
     

     
            <div class="icons">
                <i class="fas fa-user" id="login-btn"></i>
            </div>
        </header>
        <div class="hero">
            <div class="form-box">
                <h1>LOGO</h1>
               
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.jpg">
                <img src="gp.png">
            </div>
            <div class="login-form-container">

                <i class="fas fa-times" id="form-close"></i>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the T&C</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            </div>
        </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");

            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

        </script>  
        <script>
            var modal = document.getElementById('hero');
            window.onclick = function(event) 
            {
                if (event.target == modal) 
                {
                    modal.style.display = "none";
                }
            }
        </script>  
        
        <!--end-->
        

    </body>
    </html>
